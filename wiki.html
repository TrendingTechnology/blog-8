---
layout:   default
title:    wiki
description: My small space of code snippets.
---
<h2>Wiki</h2>
<div>
    <ul class="posts-list">
      {% for wiki in site.tags.wiki %}
      <li>
        <span>{{ wiki.date | date: "%B %e, %Y" }}</span> <a href="{{ wiki.url | prepend: site.baseurl }}">{{ wiki.title }}</a>
      </li>
      {% endfor %}
    </ul>
</div>
