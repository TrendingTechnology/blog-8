{{ define "main" }}
  <div>
    <ul class="posts-list">
      {{- range .Data.Pages -}}
      {{- if eq .Type "blog" -}}
      <li>
        <span>{{ .Date.Format "January 2, 2006" }}</span> <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
      {{- end -}}
      {{- end -}}
    </ul>
  </div>
{{ end }}
